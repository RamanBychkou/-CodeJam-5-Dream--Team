<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Producer list</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="headline">
            <h1>Режиссеры кино Беларуси</h1>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="img/gerb.png" width="90" height="90" alt="logo">
            </div>
            <nav>
                <div class="nav-button"><a href="#">Главная</a></div>
                <div class="nav-button"><a href="#">Режиссеры</a></div>
                <div class="nav-button"><a href="#">Авторы</a></div>
            </nav>
        </div>
        <div class="header-stick"></div>
    </div>
</header>
<main>
    <section class="search-container">
        <div class="search-view">
            <p class="search-view-title" id="search-view-title">Поиск</p>
            <label for="name" id="name-label">Имя:</label>
            <input type="text" id="name">
            <label for="location" id="location-label">Город / место рождения:</label>
            <input type="text" id="location">
            <div class="search-btn" id="find-btn">Найти</div>
        </div>
        <div class="searching-list" id="searching-list">
        </div>
    </section>
</main>
<footer>
    <div class="wrapper">
        <div class="flex-conteiner">
            <div class="footer-content">
                &copy; 2019 DREAM TEAM
            </div>
            <div>
                <a href=#><i class="fas fa-envelope"></i></a>dreamteam@gmail.com
            </div>
        </div>
    </div>
</footer>
<script src="src/js/app.js"></script>
</body>
</html>
